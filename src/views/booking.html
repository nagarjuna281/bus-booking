<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Bus - BusBooker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">ðŸšŒ BusBooker</h1>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/booking" class="nav-link active">Book Now</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <div class="container">
                <h2>Find and Book Your Bus</h2>
                
                <div class="search-form">
                    <input type="text" id="fromInput" placeholder="From (e.g., New York)" />
                    <input type="text" id="toInput" placeholder="To (e.g., Boston)" />
                    <button id="searchBtn" class="search-button">Search Buses</button>
                </div>

                <div id="busesList" class="buses-list">
                    <!-- Buses will be displayed here -->
                </div>

                <div id="bookingForm" class="booking-form hidden">
                    <h3>Complete Your Booking</h3>
                    <form id="bookForm">
                        <input type="hidden" id="selectedBusId" />
                        <div class="form-group">
                            <label for="passengerName">Passenger Name:</label>
                            <input type="text" id="passengerName" required />
                        </div>
                        <div class="form-group">
                            <label for="seats">Number of Seats:</label>
                            <input type="number" id="seats" min="1" max="10" required />
                        </div>
                        <button type="submit" class="book-button">Confirm Booking</button>
                    </form>
                </div>

                <div id="bookingResult" class="booking-result hidden">
                    <!-- Booking result will be shown here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BusBooker. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
